<!DOCTYPE html>
<html>
<head>
  <title>Visualizations of the New York City Area</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 11.5
    }).setView([40.701,-73.790], 12);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var basemap = L.tileLayer('Tiles/NY_Basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Bridget Haney | Basemap',
      detectRetina: true
    });

    var inspection_data = L.tileLayer('Tiles/Inspection_Data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Bridget Haney | School Inspection Data &copy NYC OpenData from the City of New York',
      detectRetina: true
    });

    var basemap_inspection_data = L.tileLayer('Tiles/Basemap_Inspection_Data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Bridget Haney | School Cafeteria Inspection Data with Created Basemap |  School Inspection Data &copy NYC OpenData from the City of New York',
      detectRetina: true
    });

    var times_square_neon = L.tileLayer('Tiles/Times_Square_Neon/{z}/{x}/{y}.png', {
      attribution: 'Generated by Bridget Haney | Times Square Neon Theme Created with MapBox',
      detectRetina: true,
    });


    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Basemap": basemap,
      "School Cafeteria Inspection Data": inspection_data,
      "School Cafeteria Inspection Data w/ Basemap": basemap_inspection_data,
      "Times Square Neon Theme": times_square_neon
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

      L.control.scale({position: 'bottomleft'}).addTo(map);



    /* Code by cmulders on Github. It removes white grid line bug
     experienced within certain browsers. Bug was visible on the Neon Theme
     Map  */
    (function(){
    var originalInitTile = L.GridLayer.prototype._initTile
    L.GridLayer.include({
        _initTile: function (tile) {
            originalInitTile.call(this, tile);

            var tileSize = this.getTileSize();

            tile.style.width = tileSize.x + 1 + 'px';
            tile.style.height = tileSize.y + 1 + 'px';
        }
    });
   })()
  </script>
</body>
</html>
